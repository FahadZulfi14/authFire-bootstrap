<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    
    
    
  <form class="content">
    <h1>Sign up</h1>
    <div class="mb-2">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" id="sinUpName" placeholder="Name">
    </div>
    <div class="mb-2">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" id="sinUpPhon" placeholder="Phone">
    </div>
    <div class="mb-2">
      <label class="form-label">Email address</label>
      <input type="email" id="sinUpEmail" class="form-control" placeholder="Email" >
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input type="password" id="sinUpPass" class="form-control" placeholder="Password">
    </div>
    
    <div class="mb-2">
      <label>Upload Picture</label>
      <input type="file" id="sinUpPic" class="form-control" required>
    </div>
    
    <div class="bottom">
      <button type="button" onclick="submit()" class="btn btn-outline-success signIn-btn">Submit</button>
      <a href="signin.html" type="button" class="btn btn-outline-dark signIn-btn mt-2">Back</a>
      
      
    </div>
  </form>

  <div class="pic"></div>
</div>



    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
